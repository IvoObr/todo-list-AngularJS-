<div class="list">
    <div class="top">

    </div>
    <div class="new-task">
        <a href="" ng-click="addTodo()">+ Add new task</a>
    </div>
    <div class="item" ng-class="{'completed': todo.completed}" ng-repeat="todo in todos">

        <input ng-model="todo.completed" type="checkbox" />
        <span ng-click="todo.completed = !todo.completed; todo.edited = true"> </span>
        <label ng-click="editing = true" ng-hide="editing">{{todo.name}}</label>
        <input id="input" ng-change="todo.edited = true;" ng-blur="editing = false" ng-show="editing" ng-model="todo.name" type="text" />

        <div class="actions">
            <a href="" ng-click="saveTodo(todo)">Save</a>
            <a href="" ng-click="deleteTodo(todo, $index)" class="delete">Delete</a>
        </div>
    </div>
</div>
